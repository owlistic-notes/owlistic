        '500':
          description: Internal server error

  /roles:
    get:
      summary: Get all roles
      responses:
        '200':
          description: A list of roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
    post:
      summary: Assign a role to a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                resource_id:
                  type: string
                resource_type:
                  type: string
                role:
                  type: string
      responses:
        '200':
          description: Role assigned successfully
        '400':
          description: Invalid input
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /roles/{id}:
    delete:
      summary: Remove a role
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Role removed successfully
        '404':
          description: Role not found
        '500':
          description: Internal server error

  /blocks:
    get:
      summary: Get all blocks
      responses:
        '200':
          description: A list of blocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Block'
    post:
      summary: Create a new block
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                note_id:
                  type: string
                content:
                  type: object
                type:
                  type: string
      responses:
        '201':
          description: Block created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '400':
          description: Invalid input
        '500':
          description: Internal server error

  /blocks/{id}:
    get:
      summary: Get a block by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Block found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '404':
          description: Block not found
        '500':
          description: Internal server error
    put:
      summary: Update a block
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: object
                type:
                  type: string
      responses:
        '200':
          description: Block updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Block'
        '404':
          description: Block not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a block
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Block deleted
        '404':
          description: Block not found
        '500':
          description: Internal server error

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        user_id:
          type: string
        note_id:
          type: string
    Note:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        user_id:
          type: string
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/Block'
    Notebook:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        user_id:
          type: string
    Role:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        resource_id:
          type: string
        resource_type:
          type: string
        role:
          type: string
    Block:
      type: object
      properties:
        id:
          type: string
        note_id:
          type: string
        type:
          type: string
        content:
          type: object
        order:
          type: number